<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página Inicial</title>
        <link rel="stylesheet" href="cadastro.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <div class="esquerdo">
               <div  class="banner-inicio">
                <img class="imagem-inicio" src="../../img/carrro.png">
               </div>
            </div>
            <div class="direito">
                <div class="login">
                    <a href="../produtos/produtos.html">
                        <img src="../../img/CORRIDA-removebg-preview.png">
                    </a>
                    <h3>Crie sua conta</h3>
                </div>
                <div class="login-rede-social">
                    <button type="submit" class="botao-google"><i class="fab fa-google"></i> Cadastrar com Google</button>
                </div>
                <div class="separador">
                    <p>--------- ou cadastre com email ---------</p>
                </div> 
                <div class="container-login">
                    <form class="form-login"> 
                        <label for="email">E-mail</label> 
                        <input type="email" id="email" placeholder="XXXX@exemple.com" required> 
                        <label for="senha">Senha</label> 
                        <input type="password" id="senha" placeholder="Digite sua senha" required>
                        <label for="senha"> Confirme a Senha</label> 
                        <input type="password" id="senha" placeholder="Confirme sua senha" required>
                        <button type="submit" class="botao-enviar"> Criar </button>
                    </form>
                </div>
                <div class="sem-conta">
                    <h5>
                       Já tem conta? <a href="../login/login.html">Clique Aqui!</a>
                    </h5>
                </div>
            </div>
        </div>
    </body>    
</html>
