<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PÃ¡gina Inicial</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <div class="esquerdo">
               <div  class="banner-inicio">
                <img class="imagem-inicio" src="../../img/carrro.png">
               </div>
            </div>
            <div class="direito">
                <div class="login">
                    <img src="../../img/CORRIDA-removebg-preview.png">
                    <h2>Acesse sua conta</h2>
                </div>
                <div class="login-rede-social">
                    <button type="submit" class="botao-google"><i class="fab fa-google"></i> Entrar com Google</button>
                </div>
                <div class="separador">
                    <p>--------- ou entre com email ---------</p>
                </div>
                <div class="container-login">
                    <form class="form-login"> 
                        <label for="email">E-mail</label> 
                        <input type="email" id="email" placeholder="XXXX@exemple.com" required> 
                        <label for="senha">Senha</label> 
                        <input type="password" id="senha" placeholder="Digite sua senha" required>
                        <div class="logar">
                            <div class="lembrar">
                                <input type="checkbox" id="lembrar">
                                <label for="lembrar">Lembrar-me</label>
                            </div>
                            <a href="#" class="esqueceu-senha">Esqueceu a senha?</a>
                        </div>
                        <button type="submit" class="botao-enviar">Entrar</button>
                    </form>
                </div>
            </>
        </div>
    </body>    
</html>
